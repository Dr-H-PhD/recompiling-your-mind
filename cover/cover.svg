<?xml version="1.0" encoding="UTF-8"?>
<svg width="595" height="842" viewBox="0 0 595 842" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21262d;stop-opacity:1" />
    </linearGradient>

    <!-- PHP purple gradient -->
    <linearGradient id="phpGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#777BB4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8892BF;stop-opacity:1" />
    </linearGradient>

    <!-- Go blue gradient -->
    <linearGradient id="goGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ADD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5DC9E2;stop-opacity:1" />
    </linearGradient>

    <!-- Transition gradient (PHP to Go) -->
    <linearGradient id="transitionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#777BB4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4d8db3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ADD8;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.4"/>
    </filter>

    <!-- Circuit pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M30 0 L30 15 M30 45 L30 60 M0 30 L15 30 M45 30 L60 30" stroke="#30363d" stroke-width="1" fill="none"/>
      <circle cx="30" cy="30" r="3" fill="#30363d"/>
      <circle cx="30" cy="15" r="2" fill="#30363d"/>
      <circle cx="30" cy="45" r="2" fill="#30363d"/>
      <circle cx="15" cy="30" r="2" fill="#30363d"/>
      <circle cx="45" cy="30" r="2" fill="#30363d"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="595" height="842" fill="url(#bgGradient)"/>

  <!-- Circuit pattern overlay -->
  <rect width="595" height="842" fill="url(#circuitPattern)" opacity="0.3"/>

  <!-- Top accent bar (transition gradient) -->
  <rect x="0" y="0" width="595" height="8" fill="url(#transitionGradient)"/>

  <!-- Brain/Circuit Transformation Visualization -->
  <g transform="translate(297, 200)">
    <!-- Label -->
    <text x="0" y="-90" font-family="Consolas, monospace" font-size="12" fill="#8b949e" text-anchor="middle" letter-spacing="2">
      MENTAL MODEL TRANSITION
    </text>

    <!-- PHP Brain (Left side - organic) -->
    <g transform="translate(-130, 0)">
      <!-- Brain outline -->
      <ellipse cx="0" cy="0" rx="55" ry="45" fill="none" stroke="url(#phpGradient)" stroke-width="2" filter="url(#shadow)"/>
      <path d="M-35 -20 Q-45 0 -35 20 M35 -20 Q45 0 35 20" stroke="#777BB4" stroke-width="1.5" fill="none"/>
      <path d="M-20 -35 Q0 -45 20 -35" stroke="#777BB4" stroke-width="1.5" fill="none"/>
      <path d="M-20 35 Q0 45 20 35" stroke="#777BB4" stroke-width="1.5" fill="none"/>
      <!-- PHP synapses (curved, organic) -->
      <circle cx="-20" cy="-15" r="4" fill="#777BB4" opacity="0.8"/>
      <circle cx="15" cy="-10" r="4" fill="#777BB4" opacity="0.8"/>
      <circle cx="-10" cy="15" r="4" fill="#777BB4" opacity="0.8"/>
      <circle cx="20" cy="10" r="4" fill="#777BB4" opacity="0.8"/>
      <circle cx="0" cy="0" r="5" fill="#8892BF"/>
      <!-- Connections -->
      <path d="M-20 -15 Q-5 -10 0 0 M15 -10 Q5 -5 0 0 M-10 15 Q-5 5 0 0 M20 10 Q10 5 0 0" stroke="#777BB4" stroke-width="1" fill="none" opacity="0.6"/>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="11" fill="#777BB4" text-anchor="middle">PHP Mindset</text>
    </g>

    <!-- Transformation Arrow -->
    <g transform="translate(0, 0)">
      <path d="M-50 0 L50 0" stroke="url(#transitionGradient)" stroke-width="3" fill="none"/>
      <polygon points="55,0 40,-8 40,8" fill="#00ADD8"/>
      <text x="0" y="-15" font-family="Consolas, monospace" font-size="10" fill="#8b949e" text-anchor="middle">recompile</text>
    </g>

    <!-- Go Circuit Brain (Right side - structured) -->
    <g transform="translate(130, 0)">
      <!-- Circuit board outline -->
      <rect x="-55" y="-45" width="110" height="90" rx="8" fill="none" stroke="url(#goGradient)" stroke-width="2" filter="url(#shadow)"/>
      <!-- Go circuit nodes (grid-based, structured) -->
      <circle cx="-30" cy="-20" r="4" fill="#00ADD8"/>
      <circle cx="0" cy="-20" r="4" fill="#00ADD8"/>
      <circle cx="30" cy="-20" r="4" fill="#00ADD8"/>
      <circle cx="-30" cy="0" r="5" fill="#5DC9E2"/>
      <circle cx="0" cy="0" r="6" fill="#00ADD8"/>
      <circle cx="30" cy="0" r="5" fill="#5DC9E2"/>
      <circle cx="-30" cy="20" r="4" fill="#00ADD8"/>
      <circle cx="0" cy="20" r="4" fill="#00ADD8"/>
      <circle cx="30" cy="20" r="4" fill="#00ADD8"/>
      <!-- Grid connections -->
      <path d="M-30 -20 L-30 0 L-30 20 M0 -20 L0 0 L0 20 M30 -20 L30 0 L30 20" stroke="#00ADD8" stroke-width="1" fill="none" opacity="0.6"/>
      <path d="M-30 -20 L0 -20 L30 -20 M-30 0 L0 0 L30 0 M-30 20 L0 20 L30 20" stroke="#00ADD8" stroke-width="1" fill="none" opacity="0.6"/>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="11" fill="#00ADD8" text-anchor="middle">Go Mindset</text>
    </g>
  </g>

  <!-- Code Comparison Snippet -->
  <g transform="translate(297, 380)">
    <text x="0" y="-20" font-family="Consolas, monospace" font-size="11" fill="#8b949e" text-anchor="middle" letter-spacing="1">
      FROM MAGIC TO EXPLICIT
    </text>

    <!-- PHP snippet -->
    <g transform="translate(-140, 0)">
      <rect x="-70" y="0" width="140" height="50" rx="4" fill="#1c1e26" stroke="#777BB4" stroke-width="1"/>
      <text x="0" y="20" font-family="Consolas, monospace" font-size="9" fill="#777BB4" text-anchor="middle">$this-&gt;autowire()</text>
      <text x="0" y="35" font-family="Consolas, monospace" font-size="9" fill="#8b949e" text-anchor="middle">// magic happens</text>
    </g>

    <!-- Go snippet -->
    <g transform="translate(140, 0)">
      <rect x="-70" y="0" width="140" height="50" rx="4" fill="#1c1e26" stroke="#00ADD8" stroke-width="1"/>
      <text x="0" y="20" font-family="Consolas, monospace" font-size="9" fill="#00ADD8" text-anchor="middle">svc := New(dep)</text>
      <text x="0" y="35" font-family="Consolas, monospace" font-size="9" fill="#8b949e" text-anchor="middle">// explicit wiring</text>
    </g>
  </g>

  <!-- Main Title -->
  <text x="297" y="510" font-family="Georgia, serif" font-size="42" fill="#ffffff" text-anchor="middle" font-weight="bold" filter="url(#glow)">
    Recompiling
  </text>
  <text x="297" y="565" font-family="Georgia, serif" font-size="42" fill="url(#transitionGradient)" text-anchor="middle" font-weight="bold" filter="url(#glow)">
    Your Mind
  </text>

  <!-- Accent line -->
  <rect x="150" y="590" width="295" height="2" fill="url(#transitionGradient)" rx="1"/>

  <!-- Subtitle -->
  <text x="297" y="625" font-family="Georgia, serif" font-size="18" fill="#c9d1d9" text-anchor="middle" font-style="italic">
    A PHP Developer's Journey to Go
  </text>

  <!-- Topic badges -->
  <g transform="translate(297, 670)">
    <rect x="-215" y="0" width="75" height="26" rx="13" fill="none" stroke="#777BB4" stroke-width="1.5"/>
    <text x="-178" y="17" font-family="Arial, sans-serif" font-size="10" fill="#777BB4" text-anchor="middle">Symfony</text>

    <rect x="-125" y="0" width="90" height="26" rx="13" fill="none" stroke="#8b949e" stroke-width="1.5"/>
    <text x="-80" y="17" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Concurrency</text>

    <rect x="-20" y="0" width="70" height="26" rx="13" fill="none" stroke="#00ADD8" stroke-width="1.5"/>
    <text x="15" y="17" font-family="Arial, sans-serif" font-size="10" fill="#00ADD8" text-anchor="middle">Idioms</text>

    <rect x="65" y="0" width="75" height="26" rx="13" fill="none" stroke="#10b981" stroke-width="1.5"/>
    <text x="103" y="17" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Patterns</text>

    <rect x="155" y="0" width="70" height="26" rx="13" fill="none" stroke="#f97316" stroke-width="1.5"/>
    <text x="190" y="17" font-family="Arial, sans-serif" font-size="10" fill="#f97316" text-anchor="middle">Deploy</text>
  </g>

  <!-- Years of experience callout -->
  <g transform="translate(297, 720)">
    <text x="0" y="0" font-family="Consolas, monospace" font-size="11" fill="#8b949e" text-anchor="middle">
      17 years of PHP expertise â†’ Rewired for Go
    </text>
  </g>

  <!-- Author -->
  <text x="297" y="770" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" letter-spacing="3">
    ACHRAF SOLTANI
  </text>

  <!-- Website -->
  <text x="297" y="792" font-family="Arial, sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">
    www.achrafsoltani.com
  </text>

  <!-- Bottom accent bar -->
  <rect x="0" y="834" width="595" height="8" fill="url(#transitionGradient)"/>
</svg>
