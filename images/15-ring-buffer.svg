<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowCyan" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00ADD8"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="400" fill="#0d1117"/>

  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" fill="#c9d1d9" text-anchor="middle" font-weight="bold">Go container/ring: Circular Buffer</text>

  <!-- Ring visualization -->
  <g transform="translate(280, 210)">
    <!-- Outer ring guide -->
    <circle cx="0" cy="0" r="110" fill="none" stroke="#30363d" stroke-width="2" stroke-dasharray="8,4"/>

    <!-- Ring elements (6 nodes) -->
    <!-- Node 0 (current) -->
    <g transform="rotate(-90) translate(110, 0) rotate(90)">
      <circle cx="0" cy="0" r="30" fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="3"/>
      <text x="0" y="5" font-family="Consolas, monospace" font-size="14" fill="#10b981" text-anchor="middle" font-weight="bold">A</text>
      <text x="0" y="-45" font-family="Arial, sans-serif" font-size="9" fill="#10b981" text-anchor="middle" font-weight="bold">Current</text>
    </g>

    <!-- Node 1 -->
    <g transform="rotate(-30) translate(110, 0) rotate(30)">
      <circle cx="0" cy="0" r="30" fill="#00ADD8" opacity="0.3" stroke="#00ADD8" stroke-width="2"/>
      <text x="0" y="5" font-family="Consolas, monospace" font-size="14" fill="#00ADD8" text-anchor="middle" font-weight="bold">B</text>
    </g>

    <!-- Node 2 -->
    <g transform="rotate(30) translate(110, 0) rotate(-30)">
      <circle cx="0" cy="0" r="30" fill="#00ADD8" opacity="0.3" stroke="#00ADD8" stroke-width="2"/>
      <text x="0" y="5" font-family="Consolas, monospace" font-size="14" fill="#00ADD8" text-anchor="middle" font-weight="bold">C</text>
    </g>

    <!-- Node 3 -->
    <g transform="rotate(90) translate(110, 0) rotate(-90)">
      <circle cx="0" cy="0" r="30" fill="#00ADD8" opacity="0.3" stroke="#00ADD8" stroke-width="2"/>
      <text x="0" y="5" font-family="Consolas, monospace" font-size="14" fill="#00ADD8" text-anchor="middle" font-weight="bold">D</text>
    </g>

    <!-- Node 4 -->
    <g transform="rotate(150) translate(110, 0) rotate(-150)">
      <circle cx="0" cy="0" r="30" fill="#00ADD8" opacity="0.3" stroke="#00ADD8" stroke-width="2"/>
      <text x="0" y="5" font-family="Consolas, monospace" font-size="14" fill="#00ADD8" text-anchor="middle" font-weight="bold">E</text>
    </g>

    <!-- Node 5 -->
    <g transform="rotate(210) translate(110, 0) rotate(-210)">
      <circle cx="0" cy="0" r="30" fill="#00ADD8" opacity="0.3" stroke="#00ADD8" stroke-width="2"/>
      <text x="0" y="5" font-family="Consolas, monospace" font-size="14" fill="#00ADD8" text-anchor="middle" font-weight="bold">F</text>
    </g>

    <!-- Arrows between nodes (clockwise) -->
    <path d="M27 -107 A110 110 0 0 1 95 -55" stroke="#00ADD8" stroke-width="2" fill="none" marker-end="url(#arrowCyan)"/>
    <path d="M105 -35 A110 110 0 0 1 105 35" stroke="#00ADD8" stroke-width="2" fill="none" marker-end="url(#arrowCyan)"/>
    <path d="M95 55 A110 110 0 0 1 27 107" stroke="#00ADD8" stroke-width="2" fill="none" marker-end="url(#arrowCyan)"/>
    <path d="M-27 107 A110 110 0 0 1 -95 55" stroke="#00ADD8" stroke-width="2" fill="none" marker-end="url(#arrowCyan)"/>
    <path d="M-105 35 A110 110 0 0 1 -105 -35" stroke="#00ADD8" stroke-width="2" fill="none" marker-end="url(#arrowCyan)"/>
    <path d="M-95 -55 A110 110 0 0 1 -27 -107" stroke="#00ADD8" stroke-width="2" fill="none" marker-end="url(#arrowCyan)"/>

    <!-- Center label -->
    <text x="0" y="0" font-family="Consolas, monospace" font-size="10" fill="#6e7681" text-anchor="middle">ring.New(6)</text>
  </g>

  <!-- Operations panel -->
  <g transform="translate(530, 100)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#c9d1d9" font-weight="bold">Operations</text>

    <g transform="translate(0, 30)">
      <rect x="-5" y="-12" width="140" height="24" rx="4" fill="#10b981" opacity="0.2" stroke="#10b981"/>
      <text x="65" y="3" font-family="Consolas, monospace" font-size="10" fill="#10b981" text-anchor="middle">r.Next()</text>
    </g>
    <text x="70" y="50" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Move clockwise</text>

    <g transform="translate(0, 75)">
      <rect x="-5" y="-12" width="140" height="24" rx="4" fill="#f97316" opacity="0.2" stroke="#f97316"/>
      <text x="65" y="3" font-family="Consolas, monospace" font-size="10" fill="#f97316" text-anchor="middle">r.Prev()</text>
    </g>
    <text x="70" y="95" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Move counter-clockwise</text>

    <g transform="translate(0, 120)">
      <rect x="-5" y="-12" width="140" height="24" rx="4" fill="#00ADD8" opacity="0.2" stroke="#00ADD8"/>
      <text x="65" y="3" font-family="Consolas, monospace" font-size="10" fill="#00ADD8" text-anchor="middle">r.Move(n)</text>
    </g>
    <text x="70" y="140" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Move n positions</text>

    <g transform="translate(0, 165)">
      <rect x="-5" y="-12" width="140" height="24" rx="4" fill="#fbbf24" opacity="0.2" stroke="#fbbf24"/>
      <text x="65" y="3" font-family="Consolas, monospace" font-size="10" fill="#fbbf24" text-anchor="middle">r.Do(fn)</text>
    </g>
    <text x="70" y="185" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Iterate all elements</text>

    <g transform="translate(0, 210)">
      <rect x="-5" y="-12" width="140" height="24" rx="4" fill="#e94560" opacity="0.2" stroke="#e94560"/>
      <text x="65" y="3" font-family="Consolas, monospace" font-size="10" fill="#e94560" text-anchor="middle">r.Link(s)</text>
    </g>
    <text x="70" y="230" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Join two rings</text>
  </g>

  <!-- Use cases -->
  <g transform="translate(50, 340)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#c9d1d9" font-weight="bold">Use Cases:</text>
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">Circular buffers</text>
    <text x="220" y="0" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">Round-robin scheduling</text>
    <text x="380" y="0" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">Rolling averages</text>
    <text x="510" y="0" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">Game loops</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 375)">
    <circle cx="6" cy="0" r="6" fill="#10b981" opacity="0.5"/>
    <text x="20" y="4" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">Current position</text>

    <circle cx="160" cy="0" r="6" fill="#00ADD8" opacity="0.5"/>
    <text x="174" y="4" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">Other elements</text>

    <text x="310" y="4" font-family="Arial, sans-serif" font-size="10" fill="#6e7681">No start/end - continuous loop</text>
  </g>
</svg>
