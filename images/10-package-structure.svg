<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00ADD8"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#0d1117"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" fill="#c9d1d9" text-anchor="middle" font-weight="bold">Go Package Structure vs PHP/Composer</text>

  <!-- PHP Side -->
  <g transform="translate(30, 60)">
    <text x="160" y="0" font-family="Arial, sans-serif" font-size="14" fill="#777BB4" text-anchor="middle" font-weight="bold">PHP + Composer</text>

    <rect x="0" y="20" width="320" height="200" rx="4" fill="#1c1e26" stroke="#777BB4" stroke-width="1"/>

    <!-- Directory structure -->
    <text x="20" y="50" font-family="Consolas, monospace" font-size="11" fill="#8b949e">project/</text>
    <text x="35" y="70" font-family="Consolas, monospace" font-size="11" fill="#f97316">├── composer.json</text>
    <text x="35" y="90" font-family="Consolas, monospace" font-size="11" fill="#f97316">├── composer.lock</text>
    <text x="35" y="110" font-family="Consolas, monospace" font-size="11" fill="#8b949e">├── vendor/</text>
    <text x="50" y="130" font-family="Consolas, monospace" font-size="11" fill="#8b949e">│   └── autoload.php</text>
    <text x="35" y="150" font-family="Consolas, monospace" font-size="11" fill="#8b949e">└── src/</text>
    <text x="50" y="170" font-family="Consolas, monospace" font-size="11" fill="#c9d1d9">├── Controller/</text>
    <text x="50" y="190" font-family="Consolas, monospace" font-size="11" fill="#c9d1d9">├── Service/</text>
    <text x="50" y="210" font-family="Consolas, monospace" font-size="11" fill="#c9d1d9">└── Entity/</text>

    <!-- Notes -->
    <text x="160" y="240" font-family="Arial, sans-serif" font-size="10" fill="#777BB4" text-anchor="middle">PSR-4 autoloading</text>
    <text x="160" y="258" font-family="Arial, sans-serif" font-size="10" fill="#777BB4" text-anchor="middle">Namespace = directory path</text>
  </g>

  <!-- Go Side -->
  <g transform="translate(420, 60)">
    <text x="160" y="0" font-family="Arial, sans-serif" font-size="14" fill="#00ADD8" text-anchor="middle" font-weight="bold">Go Modules</text>

    <rect x="0" y="20" width="350" height="200" rx="4" fill="#1c1e26" stroke="#00ADD8" stroke-width="1"/>

    <!-- Directory structure -->
    <text x="20" y="50" font-family="Consolas, monospace" font-size="11" fill="#8b949e">project/</text>
    <text x="35" y="70" font-family="Consolas, monospace" font-size="11" fill="#f97316">├── go.mod</text>
    <text x="35" y="90" font-family="Consolas, monospace" font-size="11" fill="#f97316">├── go.sum</text>
    <text x="35" y="110" font-family="Consolas, monospace" font-size="11" fill="#c9d1d9">├── main.go</text>
    <text x="35" y="130" font-family="Consolas, monospace" font-size="11" fill="#c9d1d9">├── handler/</text>
    <text x="50" y="150" font-family="Consolas, monospace" font-size="11" fill="#8b949e">│   └── user.go</text>
    <text x="35" y="170" font-family="Consolas, monospace" font-size="11" fill="#c9d1d9">├── service/</text>
    <text x="50" y="190" font-family="Consolas, monospace" font-size="11" fill="#8b949e">│   └── user.go</text>
    <text x="35" y="210" font-family="Consolas, monospace" font-size="11" fill="#c9d1d9">└── internal/</text>

    <!-- Notes -->
    <text x="175" y="240" font-family="Arial, sans-serif" font-size="10" fill="#00ADD8" text-anchor="middle">Explicit imports (no autoload)</text>
    <text x="175" y="258" font-family="Arial, sans-serif" font-size="10" fill="#00ADD8" text-anchor="middle">Package = directory</text>
  </g>

  <!-- Key differences -->
  <g transform="translate(50, 340)">
    <rect x="0" y="0" width="700" height="140" rx="4" fill="#161b22" stroke="#30363d"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="13" fill="#c9d1d9" text-anchor="middle" font-weight="bold">Key Differences</text>

    <!-- Columns -->
    <text x="120" y="55" font-family="Arial, sans-serif" font-size="11" fill="#777BB4" text-anchor="middle" font-weight="bold">PHP/Composer</text>
    <text x="470" y="55" font-family="Arial, sans-serif" font-size="11" fill="#00ADD8" text-anchor="middle" font-weight="bold">Go Modules</text>

    <line x1="280" y1="40" x2="280" y2="130" stroke="#30363d" stroke-width="1"/>

    <!-- Rows -->
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">Loading:</text>
    <text x="120" y="80" font-family="Consolas, monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">require autoload.php</text>
    <text x="470" y="80" font-family="Consolas, monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">import "pkg/name"</text>

    <text x="30" y="100" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">Visibility:</text>
    <text x="120" y="100" font-family="Consolas, monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">public/private/protected</text>
    <text x="470" y="100" font-family="Consolas, monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">Uppercase=exported</text>

    <text x="30" y="120" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">Internal:</text>
    <text x="120" y="120" font-family="Consolas, monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">Convention only</text>
    <text x="470" y="120" font-family="Consolas, monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">internal/ (enforced)</text>
  </g>
</svg>
