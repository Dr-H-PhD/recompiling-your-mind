<?xml version="1.0" encoding="UTF-8"?>
<svg width="750" height="400" viewBox="0 0 750 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="750" height="400" fill="#0d1117"/>

  <!-- Title -->
  <text x="375" y="30" font-family="Arial, sans-serif" font-size="18" fill="#c9d1d9" text-anchor="middle" font-weight="bold">Interface Satisfaction: PHP vs Go</text>

  <!-- PHP Side -->
  <g transform="translate(30, 60)">
    <text x="160" y="0" font-family="Arial, sans-serif" font-size="14" fill="#777BB4" text-anchor="middle" font-weight="bold">PHP: Explicit implements</text>

    <!-- Interface -->
    <rect x="80" y="30" width="160" height="70" rx="4" fill="#3d3f5c" stroke="#777BB4" stroke-width="2"/>
    <text x="160" y="55" font-family="Consolas, monospace" font-size="11" fill="#777BB4" text-anchor="middle">interface Writer</text>
    <text x="160" y="75" font-family="Consolas, monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">public function write();</text>

    <!-- Arrow -->
    <path d="M160 100 L160 130" stroke="#777BB4" stroke-width="2" fill="none"/>
    <text x="175" y="120" font-family="Consolas, monospace" font-size="9" fill="#8b949e">implements</text>

    <!-- Class -->
    <rect x="50" y="140" width="220" height="90" rx="4" fill="#4a4d6e" stroke="#777BB4" stroke-width="2"/>
    <text x="160" y="165" font-family="Consolas, monospace" font-size="11" fill="#c9d1d9" text-anchor="middle">class FileWriter</text>
    <text x="160" y="183" font-family="Consolas, monospace" font-size="10" fill="#777BB4" text-anchor="middle" font-weight="bold">implements Writer</text>
    <text x="160" y="205" font-family="Consolas, monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">{</text>
    <text x="160" y="220" font-family="Consolas, monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">public function write() {...}</text>

    <!-- Note -->
    <rect x="50" y="250" width="220" height="50" rx="4" fill="#f97316" opacity="0.1" stroke="#f97316"/>
    <text x="160" y="275" font-family="Arial, sans-serif" font-size="10" fill="#f97316" text-anchor="middle">Must declare "implements"</text>
    <text x="160" y="290" font-family="Arial, sans-serif" font-size="10" fill="#f97316" text-anchor="middle">Requires source code access</text>
  </g>

  <!-- Go Side -->
  <g transform="translate(400, 60)">
    <text x="160" y="0" font-family="Arial, sans-serif" font-size="14" fill="#00ADD8" text-anchor="middle" font-weight="bold">Go: Implicit satisfaction</text>

    <!-- Interface -->
    <rect x="80" y="30" width="160" height="70" rx="4" fill="#1a3a4a" stroke="#00ADD8" stroke-width="2"/>
    <text x="160" y="55" font-family="Consolas, monospace" font-size="11" fill="#00ADD8" text-anchor="middle">type Writer interface</text>
    <text x="160" y="75" font-family="Consolas, monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">Write([]byte) (int, error)</text>

    <!-- Implicit check -->
    <text x="160" y="120" font-family="Consolas, monospace" font-size="9" fill="#8b949e" text-anchor="middle">compiler checks</text>

    <!-- Struct -->
    <rect x="50" y="140" width="220" height="90" rx="4" fill="#1a4a5a" stroke="#00ADD8" stroke-width="2"/>
    <text x="160" y="165" font-family="Consolas, monospace" font-size="11" fill="#c9d1d9" text-anchor="middle">type FileWriter struct {...}</text>
    <text x="160" y="190" font-family="Consolas, monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">func (f *FileWriter) Write(</text>
    <text x="160" y="205" font-family="Consolas, monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">    p []byte) (int, error)</text>

    <!-- Check mark -->
    <circle cx="285" cy="100" r="15" fill="#10b981" opacity="0.3" stroke="#10b981"/>
    <text x="285" y="105" font-family="Arial, sans-serif" font-size="14" fill="#10b981" text-anchor="middle">âœ“</text>
    <text x="320" y="105" font-family="Consolas, monospace" font-size="9" fill="#10b981">satisfies!</text>

    <!-- Note -->
    <rect x="50" y="250" width="220" height="50" rx="4" fill="#10b981" opacity="0.1" stroke="#10b981"/>
    <text x="160" y="275" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">No keyword needed</text>
    <text x="160" y="290" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Works with any type, any package</text>
  </g>

  <!-- Power of implicit interfaces -->
  <g transform="translate(30, 330)">
    <rect x="0" y="0" width="690" height="55" rx="4" fill="#161b22" stroke="#30363d"/>
    <text x="345" y="22" font-family="Arial, sans-serif" font-size="12" fill="#00ADD8" text-anchor="middle" font-weight="bold">Go's Power: Third-party types can satisfy your interfaces</text>
    <text x="345" y="42" font-family="Consolas, monospace" font-size="10" fill="#8b949e" text-anchor="middle">var w Writer = &amp;os.File{}  // os.File satisfies io.Writer without knowing about your code</text>
  </g>
</svg>
