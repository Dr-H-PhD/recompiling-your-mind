<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="320" viewBox="0 0 800 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00ADD8"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f97316"/>
    </marker>
    <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b949e"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="320" fill="#0d1117"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" fill="#c9d1d9" text-anchor="middle" font-weight="bold">Go container/list: Doubly Linked List</text>

  <!-- Linked List Structure -->
  <g transform="translate(400, 150)">
    <!-- Node 1 (Front) -->
    <g transform="translate(-280, 0)">
      <rect x="-40" y="-30" width="80" height="60" rx="5" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="2"/>
      <text x="0" y="-10" font-family="Consolas, monospace" font-size="11" fill="#10b981" text-anchor="middle" font-weight="bold">"A"</text>
      <text x="0" y="10" font-family="Consolas, monospace" font-size="8" fill="#8b949e" text-anchor="middle">Value</text>
      <text x="0" y="-45" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle" font-weight="bold">Front()</text>

      <!-- Prev pointer (nil) -->
      <rect x="-38" y="22" width="35" height="12" rx="2" fill="#6e7681" opacity="0.3"/>
      <text x="-20" y="31" font-family="Consolas, monospace" font-size="7" fill="#6e7681" text-anchor="middle">prev</text>

      <!-- Next pointer -->
      <rect x="3" y="22" width="35" height="12" rx="2" fill="#00ADD8" opacity="0.3"/>
      <text x="20" y="31" font-family="Consolas, monospace" font-size="7" fill="#00ADD8" text-anchor="middle">next</text>
    </g>

    <!-- Arrow 1->2 -->
    <path d="M-195 0 L-135 0" stroke="#00ADD8" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
    <path d="M-135 10 L-195 10" stroke="#f97316" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>

    <!-- Node 2 -->
    <g transform="translate(-90, 0)">
      <rect x="-40" y="-30" width="80" height="60" rx="5" fill="#00ADD8" opacity="0.2" stroke="#00ADD8" stroke-width="2"/>
      <text x="0" y="-10" font-family="Consolas, monospace" font-size="11" fill="#00ADD8" text-anchor="middle" font-weight="bold">"B"</text>
      <text x="0" y="10" font-family="Consolas, monospace" font-size="8" fill="#8b949e" text-anchor="middle">Value</text>

      <!-- Prev pointer -->
      <rect x="-38" y="22" width="35" height="12" rx="2" fill="#f97316" opacity="0.3"/>
      <text x="-20" y="31" font-family="Consolas, monospace" font-size="7" fill="#f97316" text-anchor="middle">prev</text>

      <!-- Next pointer -->
      <rect x="3" y="22" width="35" height="12" rx="2" fill="#00ADD8" opacity="0.3"/>
      <text x="20" y="31" font-family="Consolas, monospace" font-size="7" fill="#00ADD8" text-anchor="middle">next</text>
    </g>

    <!-- Arrow 2->3 -->
    <path d="M-5 0 L55 0" stroke="#00ADD8" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
    <path d="M55 10 L-5 10" stroke="#f97316" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>

    <!-- Node 3 -->
    <g transform="translate(100, 0)">
      <rect x="-40" y="-30" width="80" height="60" rx="5" fill="#00ADD8" opacity="0.2" stroke="#00ADD8" stroke-width="2"/>
      <text x="0" y="-10" font-family="Consolas, monospace" font-size="11" fill="#00ADD8" text-anchor="middle" font-weight="bold">"C"</text>
      <text x="0" y="10" font-family="Consolas, monospace" font-size="8" fill="#8b949e" text-anchor="middle">Value</text>

      <!-- Prev pointer -->
      <rect x="-38" y="22" width="35" height="12" rx="2" fill="#f97316" opacity="0.3"/>
      <text x="-20" y="31" font-family="Consolas, monospace" font-size="7" fill="#f97316" text-anchor="middle">prev</text>

      <!-- Next pointer -->
      <rect x="3" y="22" width="35" height="12" rx="2" fill="#00ADD8" opacity="0.3"/>
      <text x="20" y="31" font-family="Consolas, monospace" font-size="7" fill="#00ADD8" text-anchor="middle">next</text>
    </g>

    <!-- Arrow 3->4 -->
    <path d="M185 0 L245 0" stroke="#00ADD8" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
    <path d="M245 10 L185 10" stroke="#f97316" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>

    <!-- Node 4 (Back) -->
    <g transform="translate(290, 0)">
      <rect x="-40" y="-30" width="80" height="60" rx="5" fill="#e94560" opacity="0.2" stroke="#e94560" stroke-width="2"/>
      <text x="0" y="-10" font-family="Consolas, monospace" font-size="11" fill="#e94560" text-anchor="middle" font-weight="bold">"D"</text>
      <text x="0" y="10" font-family="Consolas, monospace" font-size="8" fill="#8b949e" text-anchor="middle">Value</text>
      <text x="0" y="-45" font-family="Arial, sans-serif" font-size="10" fill="#e94560" text-anchor="middle" font-weight="bold">Back()</text>

      <!-- Prev pointer -->
      <rect x="-38" y="22" width="35" height="12" rx="2" fill="#f97316" opacity="0.3"/>
      <text x="-20" y="31" font-family="Consolas, monospace" font-size="7" fill="#f97316" text-anchor="middle">prev</text>

      <!-- Next pointer (nil) -->
      <rect x="3" y="22" width="35" height="12" rx="2" fill="#6e7681" opacity="0.3"/>
      <text x="20" y="31" font-family="Consolas, monospace" font-size="7" fill="#6e7681" text-anchor="middle">nil</text>
    </g>
  </g>

  <!-- Operations -->
  <g transform="translate(400, 250)">
    <!-- PushFront -->
    <g transform="translate(-250, 0)">
      <rect x="-60" y="-15" width="120" height="30" rx="5" fill="#10b981" opacity="0.2" stroke="#10b981"/>
      <text x="0" y="5" font-family="Consolas, monospace" font-size="10" fill="#10b981" text-anchor="middle">l.PushFront(v)</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">O(1)</text>
    </g>

    <!-- PushBack -->
    <g transform="translate(-80, 0)">
      <rect x="-60" y="-15" width="120" height="30" rx="5" fill="#e94560" opacity="0.2" stroke="#e94560"/>
      <text x="0" y="5" font-family="Consolas, monospace" font-size="10" fill="#e94560" text-anchor="middle">l.PushBack(v)</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">O(1)</text>
    </g>

    <!-- InsertBefore -->
    <g transform="translate(90, 0)">
      <rect x="-65" y="-15" width="130" height="30" rx="5" fill="#fbbf24" opacity="0.2" stroke="#fbbf24"/>
      <text x="0" y="5" font-family="Consolas, monospace" font-size="10" fill="#fbbf24" text-anchor="middle">l.InsertBefore(v,e)</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">O(1)</text>
    </g>

    <!-- Remove -->
    <g transform="translate(250, 0)">
      <rect x="-50" y="-15" width="100" height="30" rx="5" fill="#6e7681" opacity="0.2" stroke="#6e7681"/>
      <text x="0" y="5" font-family="Consolas, monospace" font-size="10" fill="#6e7681" text-anchor="middle">l.Remove(e)</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">O(1)</text>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(200, 295)">
    <path d="M0 0 L20 0" stroke="#00ADD8" stroke-width="2" marker-end="url(#arrowBlue)"/>
    <text x="30" y="4" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">Next pointer</text>

    <path d="M150 0 L170 0" stroke="#f97316" stroke-width="2" marker-end="url(#arrowOrange)"/>
    <text x="180" y="4" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">Prev pointer</text>

    <rect x="300" y="-6" width="12" height="12" rx="2" fill="#6e7681" opacity="0.5"/>
    <text x="320" y="4" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">nil (list ends)</text>
  </g>
</svg>
