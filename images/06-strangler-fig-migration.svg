<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b949e"/>
    </marker>
    <linearGradient id="phpGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#777BB4"/>
      <stop offset="100%" style="stop-color:#8892BF"/>
    </linearGradient>
    <linearGradient id="goGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ADD8"/>
      <stop offset="100%" style="stop-color:#5DC9E2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#0d1117"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" fill="#c9d1d9" text-anchor="middle" font-weight="bold">Strangler Fig Migration Pattern</text>

  <!-- Phase 1: All PHP -->
  <g transform="translate(50, 70)">
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">Phase 1: Monolith</text>

    <!-- Load Balancer -->
    <rect x="60" y="20" width="80" height="30" rx="4" fill="#4a5568" stroke="#718096"/>
    <text x="100" y="40" font-family="Consolas, monospace" font-size="9" fill="#fff" text-anchor="middle">LB</text>

    <!-- Arrow -->
    <path d="M100 50 L100 70" stroke="#8b949e" stroke-width="2" fill="none" marker-end="url(#arr)"/>

    <!-- PHP Box -->
    <rect x="20" y="75" width="160" height="100" rx="4" fill="url(#phpGrad)" opacity="0.8"/>
    <text x="100" y="105" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle" font-weight="bold">PHP Monolith</text>
    <text x="100" y="125" font-family="Consolas, monospace" font-size="9" fill="#fff" text-anchor="middle">/api/*</text>
    <text x="100" y="145" font-family="Consolas, monospace" font-size="9" fill="#fff" text-anchor="middle">/admin/*</text>
    <text x="100" y="165" font-family="Consolas, monospace" font-size="9" fill="#fff" text-anchor="middle">/web/*</text>

    <text x="100" y="195" font-family="Consolas, monospace" font-size="9" fill="#777BB4" text-anchor="middle">100% PHP</text>
  </g>

  <!-- Phase 2: Split -->
  <g transform="translate(270, 70)">
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">Phase 2: New Routes to Go</text>

    <!-- Load Balancer -->
    <rect x="60" y="20" width="80" height="30" rx="4" fill="#4a5568" stroke="#718096"/>
    <text x="100" y="40" font-family="Consolas, monospace" font-size="9" fill="#fff" text-anchor="middle">LB</text>

    <!-- Arrows -->
    <path d="M80 50 L50 75" stroke="#00ADD8" stroke-width="2" fill="none" marker-end="url(#arr)"/>
    <path d="M120 50 L150 75" stroke="#777BB4" stroke-width="2" fill="none" marker-end="url(#arr)"/>

    <!-- Go Box -->
    <rect x="0" y="80" width="90" height="70" rx="4" fill="url(#goGrad)" opacity="0.8"/>
    <text x="45" y="105" font-family="Arial, sans-serif" font-size="10" fill="#0d1117" text-anchor="middle" font-weight="bold">Go</text>
    <text x="45" y="120" font-family="Consolas, monospace" font-size="8" fill="#0d1117" text-anchor="middle">/api/v2/*</text>
    <text x="45" y="135" font-family="Consolas, monospace" font-size="8" fill="#0d1117" text-anchor="middle">/new/*</text>

    <!-- PHP Box -->
    <rect x="110" y="80" width="90" height="95" rx="4" fill="url(#phpGrad)" opacity="0.8"/>
    <text x="155" y="105" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">PHP</text>
    <text x="155" y="120" font-family="Consolas, monospace" font-size="8" fill="#fff" text-anchor="middle">/api/v1/*</text>
    <text x="155" y="135" font-family="Consolas, monospace" font-size="8" fill="#fff" text-anchor="middle">/admin/*</text>
    <text x="155" y="150" font-family="Consolas, monospace" font-size="8" fill="#fff" text-anchor="middle">/web/*</text>
    <text x="155" y="165" font-family="Consolas, monospace" font-size="8" fill="#fff" text-anchor="middle">/legacy/*</text>

    <text x="45" y="165" font-family="Consolas, monospace" font-size="9" fill="#00ADD8" text-anchor="middle">20%</text>
    <text x="155" y="195" font-family="Consolas, monospace" font-size="9" fill="#777BB4" text-anchor="middle">80%</text>
  </g>

  <!-- Phase 3: Mostly Go -->
  <g transform="translate(490, 70)">
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">Phase 3: Migration Complete</text>

    <!-- Load Balancer -->
    <rect x="60" y="20" width="80" height="30" rx="4" fill="#4a5568" stroke="#718096"/>
    <text x="100" y="40" font-family="Consolas, monospace" font-size="9" fill="#fff" text-anchor="middle">LB</text>

    <!-- Arrows -->
    <path d="M80 50 L50 75" stroke="#00ADD8" stroke-width="2" fill="none" marker-end="url(#arr)"/>
    <path d="M120 50 L150 75" stroke="#777BB4" stroke-width="1" stroke-dasharray="3,3" fill="none" marker-end="url(#arr)"/>

    <!-- Go Box -->
    <rect x="0" y="80" width="120" height="95" rx="4" fill="url(#goGrad)" opacity="0.8"/>
    <text x="60" y="105" font-family="Arial, sans-serif" font-size="10" fill="#0d1117" text-anchor="middle" font-weight="bold">Go Services</text>
    <text x="60" y="120" font-family="Consolas, monospace" font-size="8" fill="#0d1117" text-anchor="middle">/api/*</text>
    <text x="60" y="135" font-family="Consolas, monospace" font-size="8" fill="#0d1117" text-anchor="middle">/admin/*</text>
    <text x="60" y="150" font-family="Consolas, monospace" font-size="8" fill="#0d1117" text-anchor="middle">/web/*</text>
    <text x="60" y="165" font-family="Consolas, monospace" font-size="8" fill="#0d1117" text-anchor="middle">/workers/*</text>

    <!-- PHP Box (small) -->
    <rect x="140" y="80" width="60" height="50" rx="4" fill="url(#phpGrad)" opacity="0.5"/>
    <text x="170" y="100" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">PHP</text>
    <text x="170" y="115" font-family="Consolas, monospace" font-size="7" fill="#fff" text-anchor="middle">/legacy/*</text>

    <text x="60" y="195" font-family="Consolas, monospace" font-size="9" fill="#00ADD8" text-anchor="middle">95%</text>
    <text x="170" y="145" font-family="Consolas, monospace" font-size="9" fill="#777BB4" text-anchor="middle">5%</text>
  </g>

  <!-- Shared Database -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="700" height="60" rx="4" fill="#1c2128" stroke="#30363d"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">Shared Database Layer</text>
    <rect x="150" y="35" width="100" height="20" rx="3" fill="#3178c6" opacity="0.5"/>
    <text x="200" y="49" font-family="Consolas, monospace" font-size="9" fill="#3178c6" text-anchor="middle">PostgreSQL</text>
    <rect x="280" y="35" width="80" height="20" rx="3" fill="#dc382d" opacity="0.5"/>
    <text x="320" y="49" font-family="Consolas, monospace" font-size="9" fill="#dc382d" text-anchor="middle">Redis</text>
    <rect x="390" y="35" width="100" height="20" rx="3" fill="#f97316" opacity="0.5"/>
    <text x="440" y="49" font-family="Consolas, monospace" font-size="9" fill="#f97316" text-anchor="middle">RabbitMQ</text>
  </g>

  <!-- Key Points -->
  <g transform="translate(50, 360)">
    <text x="350" y="0" font-family="Arial, sans-serif" font-size="14" fill="#c9d1d9" text-anchor="middle" font-weight="bold">Migration Strategy</text>

    <circle cx="20" cy="25" r="6" fill="#10b981"/>
    <text x="35" y="30" font-family="Arial, sans-serif" font-size="11" fill="#c9d1d9">New features in Go first</text>

    <circle cx="250" cy="25" r="6" fill="#10b981"/>
    <text x="265" y="30" font-family="Arial, sans-serif" font-size="11" fill="#c9d1d9">Route by path at load balancer</text>

    <circle cx="500" cy="25" r="6" fill="#10b981"/>
    <text x="515" y="30" font-family="Arial, sans-serif" font-size="11" fill="#c9d1d9">Shared auth (JWT/sessions)</text>

    <circle cx="20" cy="55" r="6" fill="#f97316"/>
    <text x="35" y="60" font-family="Arial, sans-serif" font-size="11" fill="#c9d1d9">Migrate high-traffic routes next</text>

    <circle cx="250" cy="55" r="6" fill="#f97316"/>
    <text x="265" y="60" font-family="Arial, sans-serif" font-size="11" fill="#c9d1d9">Keep PHP for admin/low-priority</text>

    <circle cx="500" cy="55" r="6" fill="#f97316"/>
    <text x="515" y="60" font-family="Arial, sans-serif" font-size="11" fill="#c9d1d9">Retire PHP when 100% migrated</text>
  </g>

  <!-- Timeline -->
  <g transform="translate(50, 440)">
    <line x1="0" y1="20" x2="700" y2="20" stroke="#30363d" stroke-width="2"/>
    <circle cx="100" cy="20" r="8" fill="#777BB4"/>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Month 0</text>

    <circle cx="350" cy="20" r="8" fill="#4d8db3"/>
    <text x="350" y="45" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Month 6</text>

    <circle cx="600" cy="20" r="8" fill="#00ADD8"/>
    <text x="600" y="45" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Month 12+</text>
  </g>
</svg>
