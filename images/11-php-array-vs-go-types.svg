<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b949e"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#0d1117"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" fill="#c9d1d9" text-anchor="middle" font-weight="bold">PHP Array vs Go Types</text>

  <!-- PHP Side -->
  <g transform="translate(200, 180)">
    <!-- PHP array container -->
    <rect x="-120" y="-80" width="240" height="160" rx="10" fill="#777BB4" opacity="0.15" stroke="#777BB4" stroke-width="2"/>
    <text x="0" y="-55" font-family="Arial, sans-serif" font-size="14" fill="#777BB4" text-anchor="middle" font-weight="bold">PHP array</text>
    <text x="0" y="-35" font-family="Consolas, monospace" font-size="10" fill="#8b949e" text-anchor="middle">"Does everything"</text>

    <!-- Inner capabilities -->
    <rect x="-100" y="-15" width="80" height="25" rx="5" fill="#10b981" opacity="0.3" stroke="#10b981"/>
    <text x="-60" y="3" font-family="Consolas, monospace" font-size="10" fill="#10b981" text-anchor="middle">List</text>

    <rect x="20" y="-15" width="80" height="25" rx="5" fill="#f97316" opacity="0.3" stroke="#f97316"/>
    <text x="60" y="3" font-family="Consolas, monospace" font-size="10" fill="#f97316" text-anchor="middle">Map</text>

    <rect x="-100" y="20" width="80" height="25" rx="5" fill="#00ADD8" opacity="0.3" stroke="#00ADD8"/>
    <text x="-60" y="38" font-family="Consolas, monospace" font-size="10" fill="#00ADD8" text-anchor="middle">Stack</text>

    <rect x="20" y="20" width="80" height="25" rx="5" fill="#e94560" opacity="0.3" stroke="#e94560"/>
    <text x="60" y="38" font-family="Consolas, monospace" font-size="10" fill="#e94560" text-anchor="middle">Queue</text>

    <rect x="-40" y="55" width="80" height="25" rx="5" fill="#fbbf24" opacity="0.3" stroke="#fbbf24"/>
    <text x="0" y="73" font-family="Consolas, monospace" font-size="10" fill="#fbbf24" text-anchor="middle">Set</text>
  </g>

  <!-- Arrow -->
  <path d="M340 180 L430 180" stroke="#8b949e" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="385" y="170" font-family="Consolas, monospace" font-size="11" fill="#8b949e" text-anchor="middle">Go</text>

  <!-- Go Side -->
  <g transform="translate(600, 180)">
    <!-- Go slice -->
    <rect x="-120" y="-100" width="110" height="55" rx="8" fill="#00ADD8" opacity="0.2" stroke="#00ADD8" stroke-width="2"/>
    <text x="-65" y="-70" font-family="Arial, sans-serif" font-size="12" fill="#00ADD8" text-anchor="middle" font-weight="bold">[]T Slice</text>
    <text x="-65" y="-55" font-family="Consolas, monospace" font-size="9" fill="#8b949e" text-anchor="middle">Ordered, dynamic</text>

    <!-- Go map -->
    <rect x="10" y="-100" width="110" height="55" rx="8" fill="#f97316" opacity="0.2" stroke="#f97316" stroke-width="2"/>
    <text x="65" y="-70" font-family="Arial, sans-serif" font-size="12" fill="#f97316" text-anchor="middle" font-weight="bold">map[K]V</text>
    <text x="65" y="-55" font-family="Consolas, monospace" font-size="9" fill="#8b949e" text-anchor="middle">Key-value pairs</text>

    <!-- Go array -->
    <rect x="-55" y="-30" width="110" height="55" rx="8" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle" font-weight="bold">[N]T Array</text>
    <text x="0" y="15" font-family="Consolas, monospace" font-size="9" fill="#8b949e" text-anchor="middle">Fixed size</text>

    <!-- container packages -->
    <rect x="-120" y="40" width="240" height="55" rx="8" fill="#6e7681" opacity="0.2" stroke="#6e7681" stroke-width="2"/>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="11" fill="#6e7681" text-anchor="middle" font-weight="bold">container/*</text>
    <text x="-55" y="80" font-family="Consolas, monospace" font-size="9" fill="#8b949e" text-anchor="middle">list</text>
    <text x="0" y="80" font-family="Consolas, monospace" font-size="9" fill="#8b949e" text-anchor="middle">heap</text>
    <text x="50" y="80" font-family="Consolas, monospace" font-size="9" fill="#8b949e" text-anchor="middle">ring</text>
  </g>

  <!-- Legend -->
  <g transform="translate(100, 365)">
    <rect x="0" y="-8" width="12" height="12" rx="2" fill="#777BB4" opacity="0.5"/>
    <text x="20" y="2" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">PHP (one type)</text>

    <rect x="130" y="-8" width="12" height="12" rx="2" fill="#00ADD8" opacity="0.5"/>
    <text x="150" y="2" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">Go Slice</text>

    <rect x="230" y="-8" width="12" height="12" rx="2" fill="#f97316" opacity="0.5"/>
    <text x="250" y="2" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">Go Map</text>

    <rect x="320" y="-8" width="12" height="12" rx="2" fill="#10b981" opacity="0.5"/>
    <text x="340" y="2" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">Go Array</text>

    <rect x="420" y="-8" width="12" height="12" rx="2" fill="#6e7681" opacity="0.5"/>
    <text x="440" y="2" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">container/*</text>
  </g>
</svg>
