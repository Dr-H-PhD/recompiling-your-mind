version: '3.8'

# Migration setup: PHP and Go running side-by-side with shared database

services:
  # NGINX load balancer - routes traffic based on path
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./php/public:/var/www/html/public:ro
    depends_on:
      - php
      - go

  # Legacy PHP application
  php:
    image: php:8.3-fpm-alpine
    volumes:
      - ./php:/var/www/html
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/app?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: shared-secret-between-php-and-go
    depends_on:
      - postgres
      - redis

  # New Go service
  go:
    build:
      context: ./go
      dockerfile: Dockerfile
    environment:
      PORT: "8080"
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/app?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: shared-secret-between-php-and-go
    depends_on:
      - postgres
      - redis

  # Shared PostgreSQL database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  # Shared Redis for sessions/cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
