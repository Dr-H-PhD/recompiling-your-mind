# NGINX configuration for PHP to Go migration
# Implements the Strangler Fig pattern at the routing level

upstream php_backend {
    server php:9000;
}

upstream go_backend {
    server go:8080;
}

server {
    listen 80;
    server_name localhost;

    # --- Logging for migration monitoring ---
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log;

    # --- Phase 2: Route by path prefix ---

    # Health check - always Go
    location /health {
        proxy_pass http://go_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add migration header for debugging
        add_header X-Routed-To "go" always;
    }

    # v2 API - new Go service
    location /api/v2/ {
        proxy_pass http://go_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header X-Routed-To "go" always;
    }

    # v1 API - legacy PHP
    location /api/v1/ {
        root /var/www/html/public;
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        include fastcgi_params;

        add_header X-Routed-To "php" always;
    }

    # Legacy routes - PHP (to be migrated)
    location /legacy/ {
        root /var/www/html/public;
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        include fastcgi_params;

        add_header X-Routed-To "php" always;
        add_header X-Migration-Status "pending" always;
    }

    # Admin - PHP (low priority for migration)
    location /admin/ {
        root /var/www/html/public;
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        include fastcgi_params;

        add_header X-Routed-To "php" always;
    }

    # Default - PHP for now
    location / {
        root /var/www/html/public;
        try_files $uri /index.php$is_args$args;

        location ~ \.php$ {
            fastcgi_pass php_backend;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;

            add_header X-Routed-To "php" always;
        }
    }
}
